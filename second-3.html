<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 自訂樣式(ID)</title>
    <style>
        #theH1 {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1 id="theH1">h1</h1>
    <h2 id="theH1">h2</h2>
    <script>
        document.getElementById("theH1").style.color = "red";
    </script>
</body>

</html>
