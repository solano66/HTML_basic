<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 自訂樣式(type)</title>
    <style>
        h1,
        h3 {
            color: red;
            font-style: italic
        }

        h2 {
            color: orange;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
</body>

</html>
