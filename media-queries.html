<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        h1 {
            font-size: 30px;
        }

        @media(max-width: 500px), print {
            h1 {
                font-size: 100px;
                color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>h1h1h1h1h1h1</h1>
</body>

</html>
