<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form元素</title>
    <style>
        fieldset {
            width: 500px;
            margin: 15px;
            border: 1px solid rgb(85, 161, 238);
            border-radius: 15px;
        }

        legend {
            color: blue;
            margin-left: 50px;
        }

        .st1 {
            width: 450px;
            margin: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed gray;
        }

        .st2 {
            width: 450px;
            margin: 10;
            text-align: center;
        }

        .t1 {
            width: 100px;
            float: left;
            text-align: right;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一</legend>
            <div class="st1">
                <label for="account1" class="t1">
                    姓名:
                </label>
                <input type="text" id="account1" name="account" placeholder="guest" autofocus autocomplete="off"><br>
            </div>
            <div class="st1"><span class="t1">性別:</span>
                <label>
                    <input type="radio" name="gender" id="" value="male">男
                </label>
                <label>
                    <input type="radio" name="gender" id="" value="female">女
                </label>
            </div>
            <div class="st1">
                <label for="pwd1" class="t1">密碼:</label><input type=" password" id="pwd1" name="pwd" size="10"
                    maxlength="6"><br>
            </div>
            <div class="st1">
                <label for="" class="t1">生日:</label>
                <input type="date" name="birth" id="birth1">
                <!-- <input type="date" name="birth" id="birth1" value="2024-01-01"> 預設顯示2024/01/01，不能用"/"-->
            </div>
            <div class="st1">
                <label for="" class="t1">email:</label>
                <input type="email" name="email" id="email1">
            </div>
            <div class="st1">
                <label for="" class="t1">身分證字號:</label>
                <input type="text" name="idcode" id="idcode1" maxlength="10" pattern="[A-Z,a-z]{1}[1-2,8-9]{1}\d{8}"
                    required>
            </div>

        </fieldset>
        <fieldset>
            <legend>地址資料</legend>
            <div class="st1">
                <label for="" class="t1">城市:</label>
                <select name="city" id="city1" multiple size="5">
                    <option value="TPE">台北市</option>
                    <option value="TPH" selected>新北市</option>
                    <option value="TYU">桃園市</option>
                    <option value="HSC">新竹市</option>
                    <option value="TPE">台北市</option>
                    <option value="TPH">新北市</option>
                    <option value="TYU">桃園市</option>
                    <option value="HSC">新竹市</option>
                </select>
            </div>
            <div class="st1">
                <label for="" class="t1">完整地址:</label>
                <input type="text" id="add1" name="add">
            </div>

        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <label for="" class="t1">照片:</label>
                <input type="file" name="picture" id="picture1" accept=".jpg, .png, .jpeg" multiple>
            </div>
            <div class="st1">
                <label for="" class="t1">喜歡的水果:</label>
                <input type="text" id="fruit1" name="fruit" list="fruit_list">
                <datalist id="fruit_list">
                    <option value="Apple">蘋果</option>
                    <option value="Banana"></option>
                    <option value="Grape"></option>
                </datalist>
            </div>
            <div class="st1">
                <span class="t1">興趣:</span>
                <label>
                    <input type="checkbox" name="hobby" id="" value="music">音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" id="" value="movie">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" id="" value="reading">閱讀
                </label>
                <label>
                    <input type="checkbox" name="hobby" id="" value="movie">電影
                </label>
            </div>
            <div class="st1">
                <label for="memo1" class="t1">意見:</label><textarea cols=" 40" rows="5" id="memo1" name="memo"
                    readonly>人民身體之自由應予保障。除現行犯之逮捕由法律另定外，非經司法或警察機關依法定程序，不得逮捕拘禁。非由法院依法定程序，不得審問處罰。非依法定程序之逮捕、拘禁、審問</textarea>
                ...<br>
            </div>

        </fieldset>
        <div class="st2">
            <input type="submit" value="送出">
            <input type="reset" value="清除" disabled>
        </div>
    </form>
</body>

</html>
